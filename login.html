<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group a {
      text-decoration: none;
    }

    .user-info {
      margin-top: 20px;
    }

    .user-info p {
      font-weight: bold;
    }

    .user-info .username {
      color: #333;
    }

    .user-info .status {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="post" action="login.php">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign In">
      </div>
    </form>
    <p>Don't have an account? <a href="create_account.html">Create an account</a></p>
    <div class="user-info">
      <p>Logged in as: <span class="username"></span></p>
      <p>Status: <span class="status"></span></p>
    </div>
  </div>

  <script>
    // JavaScript code to determine if the user is signed in
    var user = getUser(); // Implement your own logic to get user data

    if (user) {
      document.querySelector('.username').textContent = user.username;
      document.querySelector('.status').textContent = 'Signed in';
    } else {
      document.querySelector('.status').textContent = 'Not signed in';
    }

    function getUser() {
      // Implement your own logic to fetch user data
      // Return user object if signed in, or null if not signed in
      // Example:
      // return {
      //   username: 'JohnDoe',
      //   email: 'john@example.com'
      // };
      return null;
    }
  </script>
</body>
</html>
